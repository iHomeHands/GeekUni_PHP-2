{include file='../header.html'}
<div id="catalog-data">
    <ul>
        {foreach from=$data.subcategories item=$subcategory}
        <li><a href="/categories/{$subcategory.id}">{$subcategory.name}</a></li>
        {/foreach}
    </ul>
    {foreach from=$data.goods item=good}
    <ul>
        <li>
            <div class="good">
            <h3>{$good.name}</h3>
            Цена &mdash; {$good.price}
            <input type="button" rel="{$good.id}" class="add" value="В корзину">
            </div>
        </li>
    </ul>
    {/foreach}
</div>
{include file='../footer.html'}
